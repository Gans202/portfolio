  <!-- MAIN -->
  <main class="container my-5 text-accent">
    <h1 class="text-center mb-5" style="color: #80C7EF ;">Contact</h1>
<div id="apMap" style="height: 350px; border-radius: 10px;" class="mb-5"></div>

    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="naam" style="color: #80C7EF ;" form-label fw-bold>Naam:</label>
        <input type="text" style="color: #80C7EF ;" class="form-control" id="naam" placeholder="Vul je naam in">
      </div>

      <div class="mb-3">
        <label for="telefoon" style="color: #80C7EF ;" class="form-label fw-bold">Telefoonnummer:</label>
        <input type="tel" style="color: #80C7EF ;" class="form-control" id="telefoon" placeholder="Vul je telefoonnummer in">
      </div>

      <div class="mb-3">
        <label for="email" style="color: #80C7EF ;" class="form-label fw-bold">E-mail:</label>
        <input type="email" style="color: #80C7EF ;" class="form-control" id="email" placeholder="Vul je e-mailadres in">
      </div>

      <div class="mb-4">
        <label for="bericht" style="color: #80C7EF ;" class="form-label fw-bold ">Bericht:</label>
        <textarea class="form-control" id="bericht" rows="4" placeholder="Schrijf hier je bericht..."></textarea>
      </div>

      <button type="submit" class="btn btn-accent w-100 py-2 fw-bold">Verstuur</button>
    </form>
  </main>
